<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soura</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1 class="title">Soura</h1>
      <p class="subtitle">Drag & Drop Image Downloader</p>
    </div>
    
    <div class="content">
      <div class="folder-display">
        <div class="label">Download folder</div>
        <div id="current-folder" class="folder-path">Downloads/</div>
      </div>
      
      <button id="change-folder-btn" class="btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        Change Folder
      </button>

      <div class="divider"></div>

      <div class="info">
        <div class="info-item">
          <span class="info-label">Images downloaded:</span>
          <span id="download-count" class="info-value">0</span>
        </div>
      </div>

      <a href="options.html" target="_blank" class="link-settings">Settings</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
